<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进销存管理系统——商品管理</title>
    <!-- 引入reset样式 -->
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- 引入elementUi样式 -->
    <link rel="stylesheet" href="./styles/elementUI.css">
    <!-- 引入index.css -->
    <link rel="stylesheet" href="./styles/index.css">
    <!-- 引入围墙 -->
</head>

<body>
<div id="app">
    <!-- 详细内容 -->
    <el-main>
        <!-- 大卡片 -->
        <el-card class="box-card">
            <!-- 大卡片标题 -->
            <div slot="header" class="clearfix">
                <span>商品管理</span>
            </div>
            <!-- 大卡片内容 -->
            <div class="text item">
                <!-- 搜索 -->
                <el-form :inline="true" :model="pageSearchData" class="demo-form-inline">
                    <el-form-item>
                        <el-select v-model="pageSearchData.category" placeholder="---选择分类---" label="顶级分类">
                            <el-option v-for="(item,index) in options" :key="index" :label="item.categoryName"
                                       :value="item.id">
                            </el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="关键字">
                        <el-input v-model="pageSearchData.keyWords" placeholder=""></el-input>
                        （商品名称，条形码）
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="onSubmit">查询</el-button>
                    </el-form-item>
                </el-form>
                <!-- 数据中心 -->
                <el-table :data="tableData" style="width: 100%" stripe="true">
                    <el-table-column label="商品编号" width="80">
                        <template slot-scope="scope">
                            <span style="margin-left: 10px">{{ scope.row.id }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column label="商品条形码" width="180">
                        <template slot-scope="scope">
                            <span style="margin-left: 10px">{{ scope.row.code }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column label="商品名称" width="200">
                        <template slot-scope="scope">
                            <span style="margin-left: 10px">{{ scope.row.name }}</span>
                        </template>
                    </el-table-column>

                    <el-table-column label="进价（元）" width="100">
                        <template slot-scope="scope">
                            <span
                                  class="cRed">{{ scope.row.purchasePrice | formatPrice }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column label="售价（元）" width="100">
                        <template slot-scope="scope">
                            <span>{{ scope.row.salePrice | formatPrice}}</span>
                        </template>
                    </el-table-column>
                    <el-table-column label=" 库存" width="100">
                        <template slot-scope="scope">
                            <span >{{ scope.row.num }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column label="计量单位" width="80">
                        <template slot-scope="scope">
                            <span style="margin-left: 10px">{{ scope.row.unit }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column label=" 品牌" width="80">
                        <template slot-scope="scope">
                            <span style="">{{ scope.row.brand }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column label="所属分类" width="80">
                        <template slot-scope="scope">
                            <span style="margin-left: 10px">{{ scope.row.categoryName }}</span>
                        </template>
                    </el-table-column>

                    <el-table-column label="管理" fixed="right" width="180px">
                        <template slot-scope="scope">
                            <el-button size="mini" @click="handleEdit(scope.$index, scope.row)" type="primary"
                                       plain><i class="el-icon-edit"></i>编辑
                            </el-button>
                            <el-button size="mini" @click="handleDelete(scope.$index, scope.row)" type="danger"
                                       plain><i class="el-icon-delete"></i>删除
                            </el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <br>
                <!-- 页码 -->
                <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" background
                               :current-page="pageSearchData.pageNo" :page-sizes="[5, 10, 15, 20]"
                               :page-size="pageSearchData.pageSize"
                               layout="total, sizes, prev, pager, next, jumper" :total="pageSearchData.total">
                </el-pagination>
            </div>
        </el-card>
    </el-main>
</div>
</body>
<!-- 引入jQuery.js -->
<script src="./javascripts/jquery.min.js"></script>
<!-- 引入Vue.js -->
<script src="./javascripts/vue.min.js"></script>
<!-- 引入elementUI.js -->
<script src="./javascripts/elementUI.js"></script>
<script>
    //实例化Vue对象
    new Vue({
        el: '#app',
        data() {
            return {
                tableData: [],
                pageSearchData: {
                    category: '',
                    pageSize: 5,
                    total: 20,
                    pageNo: 1,
                    keyWords: '',
                },
                options: [],
            }
        },
        methods: {
            handleEdit(index, row) {
                console.log(index, row);
            },
            handleDelete(index, row) {
                console.log(index, row);
            },
            onSubmit() {
                this.getProduct();
            },
            handleSizeChange(val) {
                this.pageSearchData.pageSize = val;
                this.getProduct();
            },
            handleCurrentChange(val) {
                this.pageSearchData.pageNo = val;
                this.getProduct();
            },
            getProduct() {
                $.post('/product/list', this.pageSearchData, (data) => {
                    if (data.code === 0) {
                        this.pageSearchData.total = data.total;
                        this.tableData = data.data;
                    } else {
                        alert(data.msg)
                    }

                })
            },

            getsort() {
                $.get('/category/list', (data) => {
                    //处理后端发送过来的数据，如果父类ID为0，则修改为顶级分类
                    //遍历数组
                    if (data.code === 0) {
                        this.options.splice(0, this.options.length);
                        data.data.forEach(value => {
                            if (value.parentName === null) {
                                value.parentName = '顶级分类';
                            }
                            if (value.material === null) {
                                value.material = '无';
                            }
                            if (value.status === 1) {
                                value.status = '启用';
                                this.options.push(value)
                            } else {
                                value.status = '禁用';
                            }
                        });

                    } else {
                        alert(data.msg)
                    }

                })
            }
        },
        mounted() {
            this.getsort();
            this.getProduct();
            //获取商品分类
        },
        filters: {
            formatPrice(price) {
                return price.toFixed(2);
            }
        }

    })
</script>

</html>
