<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进销存管理系统——添加仓库</title>
    <!-- 引入reset样式 -->
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- 引入elementUi样式 -->
    <link rel="stylesheet" href="./styles/elementUI.css">
    <!-- 引入index.css -->
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
<div id="app">
    <!-- 详细内容 -->
    <el-main>
        <!-- 大卡片 -->
        <el-card class="box-card">
            <!-- 大卡片标题 -->
            <div slot="header" class="clearfix">
                <span>添加仓库</span>
            </div>
            <!-- 大卡片内容 -->
            <div class="text item">
                <el-form label-position="top" :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2"
                         label-width="100px" class="demo-ruleForm">
                    <el-form-item label="仓库名称：" prop="depotName">
                        <el-input v-model="ruleForm2.depotName"></el-input>
                    </el-form-item>

                    <el-form-item label="仓库地址：" prop="depotAddress">
                        <el-input v-model.number="ruleForm2.depotAddress"></el-input>
                    </el-form-item>

                    <el-form-item label="仓库描述：" prop="depotDes">
                        <el-input v-model="ruleForm2.depotDes"></el-input>
                    </el-form-item>

                    <el-form-item label="保管员：" prop="adminName">
                        <el-input v-model="ruleForm2.adminName"></el-input>
                    </el-form-item>

                    <el-form-item>
                        <el-button type="primary" @click="submitForm('ruleForm2')">添加</el-button>
                        <el-button @click="resetForm('ruleForm2')">重置</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </el-card>
    </el-main>
</div>
</body>
<!-- 引入jQuery.js -->
<script src="./javascripts/jquery.min.js"></script>
<!-- 引入Vue.js -->
<script src="./javascripts/vue.min.js"></script>
<!-- 引入elementUI.js -->
<script src="./javascripts/elementUI.js"></script>
<script>
    //实例化Vue对象
    new Vue({
        el: '#app',
        data() {
            return {
                ruleForm2: {
                    depotName: '',
                    depotAddress: '',
                    depotDes: '',
                    adminId: '',
                    adminName: ""
                },
                rules2: {
                    depotName: [
                        {required: true, message: "请输入仓库名", trigger: 'blur'}
                    ],
                    depotAddress: [
                        {required: true, message: "请输入仓库地址", trigger: 'blur'}
                    ],
                    adminName: [
                        {required: true, message: "请输入保管员", trigger: 'blur'}
                    ]
                },
            };
        },
        methods: {
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        $.post('/depot/add', this.ruleForm2, (data) => {
                            //处理数据
                            if (data.code === 0) {
                                location.href = 'depot_list.html';
                            } else {
                                alert(data.msg);
                            }
                        })
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },

        },
    })
</script>

</html>
